# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$color16 = rgb(FFFFFF)
general {
  border_size = 2
  gaps_in = 0 
  gaps_out = 0
  
  col.active_border = $color16 
  col.inactive_border = $color0
}

decoration {
  rounding = 2
         
  active_opacity = 1.0
  inactive_opacity = 0.98
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.16
  dim_special = 0.8

  shadow {
    enabled = false
    range = 10
    render_power = 10

    color =  $color16
    color_inactive = $color0
  }


  blur {
    enabled = true
    size = 20
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}
