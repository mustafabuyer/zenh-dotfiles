# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$color16 = rgb(FFFFFF)
general {
  border_size = 2
  gaps_in = 0 
  gaps_out = 0
  
  col.active_border = rgb(666666) 
  col.inactive_border = rgb(111111)
}

decoration {
  rounding = 0
  active_opacity = 1.0
  inactive_opacity = 1.2
  fullscreen_opacity = 1.0
  dim_inactive = true
  dim_strength = 0.1
  dim_special = 1

  shadow {
    enabled = false
    range = 10
    render_power = 10

    color =  $color16
    color_inactive = $color0
  }


  blur {
    enabled = true
    size = 100
    passes = 3
    ignore_opacity = false
    new_optimizations = true
    special = false
    popups = true
  }
}

group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}
